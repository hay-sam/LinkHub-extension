<!doctype html>
<html>
  <head>
    <title>LinkHub</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

  <body style="width:400px;">
    <div id="all">
      <h1>LinkHub</h1>
      <form id="save">
          <div class="form-row">
              <label for="tags">Tags <small>Separate tags with a comma</small></label>
              <input type="text" id="tags" name="tags"/>
          </div>
        <button id="saveBtn" type="submit">Save to Linkhub</button>
      </form>
      <button id="google"><img id="google-img" src="google-logo.png">Google Login</button>
      <div id="login-info">
        <form id="auth-form">
          <div class="form-row">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required/>
          </div>
          <div class="form-row">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required/>
          </div>
          <button type="submit">Login</button>
        </form>
        <p id="login-error-message"></p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
